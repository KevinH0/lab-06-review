<body>
<script>
	var Celsius =prompt("Please enter a temperature in celsius.");
	var Fahrenheit = (Celsius * 1.8+32).toFixed(2);
	console.log(Celsius + " degrees celsius is "+Fahrenheit+" degrees fahrenheit.");
	document.write(Celsius + " degrees celsius is "+Fahrenheit+" degrees fahrenheit.")
</script>
